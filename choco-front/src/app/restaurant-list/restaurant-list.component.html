<div class="product-list">
  <button (click)="goBack()" class="knopka">go back</button>
  <p class="hh">Order <span *ngIf="category.name">{{category.name}}</span> in Almaty</p>

  <div class="restaurant-block">
      <div class="col-md-4" *ngFor="let restaurant of restaurants">
        <div class="main1">
          <div class="photo1">
            <a>
              <img routerLink="/categories/{{category.id}}/{{restaurant.id}}" class="photoSize" src="{{ restaurant.image }}">
            </a>
          </div>

          <div class="context1">
            <h3>
              <a id="title" href="" target="_blank"> {{ restaurant.name }}</a>
            </h3>
<!--            <p *ngIf="restaurant.rating">-->
<!--              <img id="rating" src="https://pngimage.net/wp-content/uploads/2018/06/rating-star-png-6.png" alt="picture">-->
<!--              {{ restaurant.rating }}-->
<!--            </p>-->
            <p *ngIf="restaurant.description">
              {{ restaurant.description }}
            </p>
            <p *ngIf="restaurant.delivery_time">
              Delivery time: {{restaurant.delivery_time}} min
            </p>
            <p *ngIf="restaurant.delivery_cost">
              Delivery cost: {{restaurant.delivery_cost}} tg.
            </p>
            <p *ngIf="restaurant.min_order">
              Minimum order amount: {{restaurant.min_order}} tg.
            </p>
            <button routerLink="/categories/{{category.id}}/{{restaurant.id}}" class="knopka">Order</button>
          </div>
        </div>
      </div>
  </div>
</div>
