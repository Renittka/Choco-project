<button (click)="goBack()" class="knopka">Go back</button>
<form class="form" id = "regist_form">
  <h2>Registration:</h2>
  <div>
    <label for = "us_name">Your name: </label>
    <input class="label" type="text" name="us_name" id="us_name" placeholder="Киану Ривз"><br>

    <label for = "us_phone">Contact phone number: </label>
    <input class="label" type="text" name="us_phone" id="us_phone" placeholder="+7"> <br>

    <label for = "us_email">E-mail: </label>
    <input class="label" type="text" name="us_email" id="us_email" placeholder = "example@chocofood.kz"><br>

    <label for = "us_password">Password: </label>
    <input class="label" type="password" name="us_password" id="us_password" placeholder="Enter your password"> <br>
    <label for = "us_password2">Repeat your password: </label>
    <input class="label" type="password" name="us_password2" id="us_password2" placeholder="Repeat your password"> <br>

    <select aria-label="Day" name="birthday_day" id="day" title="Day">
      <option value="0">Day</option><option value="1">1</option>
      <option value="2">2</option><option value="3">3</option>
      <option value="4">4</option><option value="5">5</option>
      <option value="6">6</option><option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option><option value="10">10</option>
      <option value="11">11</option><option value="12">12</option>
      <option value="13">13</option><option value="14">14</option>
      <option value="15">15</option><option value="16">16</option>
      <option value="17">17</option><option value="18">18</option>
      <option value="19">19</option><option value="20">20</option>
      <option value="21">21</option><option value="22">22</option>
      <option value="23">23</option><option value="24">24</option>
      <option value="25">25</option><option value="26">26</option>
      <option value="27">27</option><option value="28">28</option>
      <option value="29" selected="1">29</option><option value="30">30</option>
      <option value="31">31</option>
    </select>

    <select aria-label="Month" name="birthday_month" id="month" title="Month">
      <option value="0">Month</option>
      <option value="1" selected="1">Jan</option>
      <option value="2">Feb</option>
      <option value="3">Mar</option>
      <option value="4">Apr</option>
      <option value="5">May</option>
      <option value="6">Jun</option>
      <option value="7">Jul</option>
      <option value="8">Aug</option>
      <option value="9">Sept</option>
      <option value="10">Oct</option>
      <option value="11">Nov</option>
      <option value="12">Dec</option></select>

    <select aria-label="Year" name="birthday_year" id="year" title="Year">
      <option value="0">Year</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
      <option value="2010">2010</option>
      <option value="2009">2009</option>
      <option value="2008">2008</option>
      <option value="2007">2007</option>
      <option value="2006">2006</option>
      <option value="2005">2005</option>
      <option value="2004">2004</option>
      <option value="2003">2003</option>
      <option value="2002">2002</option>
      <option value="2001">2001</option>
      <option value="2000">2000</option>
      <option value="1999">1999</option>
      <option value="1998">1998</option>
      <option value="1997">1997</option>
      <option value="1996">1996</option>
      <option value="1995" selected="1">1995</option>
      <option value="1994">1994</option>
      <option value="1993">1993</option>
      <option value="1992">1992</option>
      <option value="1991">1991</option>
      <option value="1990">1990</option></select>
    <br>
    <label for = "us_submit"></label>
    <input class="button" style="margin-top:5px;" type="submit" name="us_submit" id="us_submit" value = "Регистрация">

    <div>
      <label class="checkbox_container">
        <input type="checkbox" name="registration_accept" checked="checked">
        <span class="caption">I accept the terms of
        <a href=" " target="_blank">agreements </a></span>
      </label>
      <br>
      <label class="checkbox_container">
        <input type="checkbox" name="registration_allow" checked="checked">
        <span class="caption">I want to receive news about tasty promotions, discounts and special offers.</span>
      </label>
    </div>
  </div>
</form>
