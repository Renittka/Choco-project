<div class="product-list">
  <button (click)="goBack()" class="knopka">Back</button>
  <p class="hh">Order <span *ngIf="category">{{category.name}}</span> in <span *ngIf="restaurant">{{restaurant.name}}</span></p>
  <div class="restaurant-block">

    <div class="col-md-4" *ngFor="let product of products">
      <div class="main1">
        <div class="photo1">
          <a>
            <img  class="photoSize" src="https://hokku-sushi.chocofood.kz/static/img/nophoto-450x300.png?v=3">
          </a>
        </div>

        <div class="context1">
          <h3>
            <a id="title" href="" target="_blank"> {{ product.name }}</a>
          </h3>
          <p *ngIf="product.price">
            Price: {{product.price}} tg.
          </p>
          <button routerLink="/categories/{{category.id}}/restaurants/{{restaurant.id}}/products/{{product.id}}/order" class="order">Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
