<div class="product-list">
  <button (click)="goBack()" class="knopka">go back</button>
  <p class="hh">Order <span *ngIf="category.name">{{category.name}}</span> in Almaty</p>

  <div class="restarunt-block">

      <div class="col-md-4" *ngFor="let restaraunt of products">
        <div class="main1">
          <div class="photo1">
            <a>
              <img routerLink="/categories/{{category.id}}/{{restaraunt.id}}" class="photoSize" src="{{ restaraunt.image }}">
            </a>
          </div>

          <div class="context1">
            <h3>
              <a id="title" href="" target="_blank"> {{ restaraunt.name }}</a>
            </h3>
            <p *ngIf="restaraunt.rating">
              <img id="rating" src="https://pngimage.net/wp-content/uploads/2018/06/rating-star-png-6.png">
              {{ restaraunt.rating }}
            </p>
            <p *ngIf="restaraunt.description">
              {{ restaraunt.description }}
            </p>
            <p *ngIf="restaraunt.delivery_time">
              Delivery time: {{restaraunt.delivery_time}} min
            </p>
            <p *ngIf="restaraunt.delivery_cost">
              Delivery cost: {{restaraunt.delivery_cost}} tg.
            </p>
            <p *ngIf="restaraunt.min_order">
              Minimum order amount: {{restaraunt.min_order}} tg.
            </p>
          </div>
            <button routerLink="/order-link" class="knopka">Order</button>
        </div>
      </div>
  </div>



</div>
